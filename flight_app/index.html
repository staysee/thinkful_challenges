<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FlightApp</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/datepicker.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Dosis|Arvo" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">

</head>
<body>

<div class="container">

  <h1>FlightTrax</h1>
  <p class="intro">Keep track of your travel buddies' flight arrivals!<br>
  Add every flight by airline code and flight number to see whose flight has landed or is delayed.</p>

  <!-- Search Form -->
  <form id="search-form" action="#">
    <label for="traveler-name">Traveler(s)</label>
    <input type="text" name="traveler-name" id="traveler-name" placeholder="(Optional)"/> <br>

    <label for="flight-query">Airline Code &amp; Flight Number</label>
    <input type="text" name="flight-query" id="flight-query" placeholder="e.g. SWA2993 (no spaces)" required/><br>

    <label for="datepicker">Departure Date</label>
      <input type="text" name="datepicker" id="datepicker" placeholder="MM/DD/YYYY" required/>
    <div class="form-buttons">
        <button id="add-flight-button">Add Flight</button>
        <button id="reset-flights-button">Reset</button>
    </div>

    <div class="error-msg"></div>
  </form>

  <!-- Modal -->
  <div id="flightModal" class="modal hidden">
    <div class="modal-content">
      <span class="modal-close">&times;</span>
      <p class="modal-p">Please select your destination airport/city: </p>
      <ul class="flight-selections">

      </ul>
    </div>
  </div>

  <!-- Flight Entries -->
  <ul class="flights-list"></ul>

</div>




<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- jQuery UI -->
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<!-- JavaScript -->
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
